<body>
	<script>	
		var semana 	= ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
		//Índice      [   0   ,    1    ,      2     ,     3   ,     4    ,     5   ,      6   ];

		var diaSelecionado = semana[5];
		console.log('Hoy dia es :'+ " "+ diaSelecionado);

		//Length: Tambien en un array permite contabilizar el total de numero de elementos que se encuentra.
		console.log("Total de números de elementos es: "+semana.length);

		//ValueOf: Método que devuelve un array.
		console.log("Los dias de la semana son: "+ semana.valueOf());

	</script>
