<!DOCTYPE html>

<body>
	<script>
		var ocupacion = "Estudiante de ing.sistemas";
		
		//Length: permite contar los caracteres de una variable

		console.log('El total de caracteres es: ' + ocupacion.length + ' '+ 'caracteres');
		
		//Substring: Método que permite extraer los caracteress de una cadena, entre los índices especificos.
		console.log(ocupacion.substring(0,6));

		//toUpperCase: Convierte una cadena en masyusculas
		console.log(ocupacion.toUpperCase());

		//toLowerCase: Convierte una cadena en minusculas
		console.log(ocupacion.toLowerCase());

		

	</script>
</body>
</html>
