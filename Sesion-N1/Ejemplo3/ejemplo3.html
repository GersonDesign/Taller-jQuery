<body>
	<script>	
		var n1 = 15;
		var n2 = 18;
		var n3 = 20;
		var promedio = (n1 + n2 + n3) /3;
		
		/* - Con Decimales - */
		console.log("Mi promedio es:"+ " "+ promedio);
		
		/* - Sin Decimales - */
		//Ceil: método redondea un número hacia arriba hasta el número entero más cercano.
		console.log("Mi promedio es:"+ " "+ Math.ceil(promedio));


	</script>
